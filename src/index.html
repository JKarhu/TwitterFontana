<!DOCTYPE html>
<html>
<head>
    <title>Twitter Fontana</title>
    <script src="js/lib/modernizr.min.js"></script>
    <link href="css/all.css" rel="stylesheet">
    <link href="js/lib/farbtastic/farbtastic.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Cherry+Cream+Soda" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
</head>
<body>

    <header id="header">
        <h1>Twitter Fontana</h1>
        <ul class="tools">
            <li><a href="#" class="settings" title="Settings"><span>Settings</span></a></li>
            <li><a href="#" class="fullscreen" title="Fullscreen"><span>Fullscreen</span></a></li>
        </ul>
    </header>

    <section id="tweets" class="wall">
        <ol>

        </ol>
    </section>

    <footer id="footer">
        <section id="settings">
            <h1><a href="#" class="settings" title="Settings">Customize your stream</a></h1>

            <form action="#" method="get" id="settingsForm">
                <fieldset class="main">
                    <legend>Main</legend>
                        <label for="search">Your search term / hashtag</label>
                        <div class="field"><input type="text" name="search" id="search" value="Twitter" placeholder="Twitter search (Like #hashtag)"></div>

                        <label for="effect">Transition effect</label>
                        <div class="field">
                            <select name="effect" id="">
                                <option value="Slide">Slide</option>
                                <option value="Fade">Fade</option>
                                <option value="Zoom">Zoom</option>
                            </select>
                        </div>
                </fieldset>

                <fieldset class="appearance">
                    <legend>Appearance</legend>

                    <label for="font_face">Message font</label>
                    <div class="field">
                        <select name="font_face" id="font_face">
                            <option value="Open Sans, sans-serif">Open Sans</option>
                            <option value="Helvetica, sans-serif">Helvetica</option>
                            <option value="Slackey, cursive">Slackey</option>
                            <option value="Merriweather, serif">Merriweather</option>
                            <option value="Cherry Cream Soda, sans-serif">Cherry Cream Soda</option>
                            <option value="Comic Sans MS, sans-serif">Comic Sans</option>
                        </select>
                    </div>
                    <label>Message font color</label>
                    <div class="field">
                        <input type="text" class="color" name="tweets_color" value="#ffffff" placeholder="Pick a color...">
                    </div>
                </fieldset>

                <fieldset class="background">
                    <legend>Background</legend>

                    <label>Background color</label>
                    <div class="field">
                        <input type="text" class="color" name="bg_color" value="#76ab30" placeholder="Pick a color...">
                    </div>
                    <label>Background image url</label>
                    <div class="field">
                        <input type="text" name="bg_image" placeholder="Insert url...">
                    </div>
                    <label>Box color</label>
                    <div class="field">
                        <input type="text" class="color" name="tweets_bg" value="#ffffff" placeholder="Pick a color...">
                    </div>
                </fieldset>

                <fieldset class="button">
                    <label for="apply">Apply</label>
                    <div class="field">
                        <input type="submit" id="apply" name="apply" value="OK">
                    </div>
                </fieldset>

                <fieldset class="url">
                    <div class="field-group">
                        <label for="settings_url">Settings url</label>
                        <div class="field">
                            <input type="text" name="settings_url" id="settings_url" readonly>
                        </div>
                    </div>
                </fieldset>
                <div id="picker" style="float: right;"></div>
            </form>
        </section>
    </footer>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery.animate.transform.js"></script>
    <script src="js/lib/jquery.tmpl.min.js"></script>
    <script src="js/lib/farbtastic/farbtastic.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/wall.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
