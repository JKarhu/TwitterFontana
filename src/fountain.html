<!doctype html>
<html>
<head>
	<title>Twitter Fontana</title>
	<link rel="stylesheet" href="css/all.css">
    <style>
    #twitter-fontana {
        position: absolute; top: 0; right: 0; bottom: 0; left: 0;
        width: 100%; overflow: hidden;
    }
    </style>
</head>
<body>

<h1 class="logo">Twitter Fontana</h1>

<div id="twitter-fontana"></div>

<script src="js/lib/jquery-1.7.2.min.js"></script>
<script src="js/lib/jquery.tmpl-1.0.0pre.min.js"></script>
<script src="js/lib/sylvester-0.1.3.min.js"></script>
<script src="js/lib/microevent-1.0.0.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/effects.js"></script>
<script src="js/datasources.js"></script>
<script src="js/settings.js"></script>
<script src="js/gui.js"></script>
<script>
$(function () {
	var twitterData, twitterFontana;

	twitterData = new Fontana.datasources.Twitter('Twitter');
	twitterFontana = new Fontana.GUI(twitterData, new Fontana.Settings());
	twitterFontana.start($('#twitter-fontana'));
});

WebFontConfig = {
    google: { families: ['Open+Sans:400,600:latin,latin-ext',
                         'Crete Round::latin,latin-ext',
    					 'Enriqueta::latin,latin-ext',
                         'Exo::latin,latin-ext',
                         'Handlee::latin,latin-ext',
                         'Imprima::latin,latin-ext'] }
};
(function() {
    var wf = document.createElement('script');
    wf.src = 'http://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
}());
</script>
</body>
</html>
